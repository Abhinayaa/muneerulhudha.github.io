
<html>

<head>


	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width">

	<title>Happy Birthday Khaviyaa!</title>

	<!-- CSS -->
	<link href="main.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

	<header>
		<div class = "container" id="headerblock">
			<div class = "col-md-12">
				<h2>Happy Bithday Khaviyaa!</h2>
			</div>
		</div>
	</header>



	<!-- Enable MaxWidth Switching -->

	<input checked type="radio" name="respond" id="desktop"/>
	
	<article id="slider">
	
		<!-- Slider Setup -->
	
		<input checked type="radio" name="slider" id="slide1" />
		<input type="radio" name="slider" id="slide2" />
		<input type="radio" name="slider" id="slide3" />
		<input type="radio" name="slider" id="slide4" />
		<input type="radio" name="slider" id="slide5" />
	
		<!-- The Slider -->
		
		<div id="slides">
		
			<div id="overflow">
			
				<div class="inner">
				
					<article>
						
						<img src="images/CouldDragonByBjzaba.png" />
					</article>
					
					<article>
						
						<img src="images/MountainFortByBjzaba.png" />
					</article>
					
					<article>
						
						<img src="images/MountainOutpostByBjzaba.png" />
					</article>
					
					<article>
						
						<img src="images/CliffsByBjzaba.png" />
					</article>
					
					<article>
						
						<img src="images/HillFortByBjzaba.png" />
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
	
		<!-- Controls and Active Slide Display -->
	
		<div id="controls">

			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
		
		</div> <!-- #controls -->
		
		<div id="active">

			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
			
		</div> <!-- #active -->
	
	</article> <!-- #slider -->
		
	
</body>
</html>
